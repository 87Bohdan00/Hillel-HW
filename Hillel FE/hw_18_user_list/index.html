<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script src="./script.js"></script>
   </head>
   <body>
      <style>
         .container {
            display: flex;
         }
         .container-user-list {
            margin-right: 250px;
         }
         input {
            margin: 5px;
         }
      </style>

      <div class="container">

         <div class="container-user-list">
            <h2>User List</h2>
            <ul id="user-list"></ul>
            <input id="prev-button" type="button" value="Previous" />
            <input id="next-button" type="button" value="Next" />
         </div>

         <div class="container-new-users">
            <h2>New Users</h2>
            <form id="user-form">
               <label for="first-name">First Name:</label>
               <input type="text" id="first-name" required /><br />

               <label for="last-name">Last Name:</label>
               <input type="text" id="last-name" required /><br />

               <label for="email">Email:</label>
               <input type="email" id="email" required /><br />

               <label for="job">Job:</label>
               <input type="text" id="job" required /><br />

               <button type="submit">Add User</button>
            </form>
            <ul id="new-user-list"></ul>
         </div>
         
      </div>
   </body>
</html>
