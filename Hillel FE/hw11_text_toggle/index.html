<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Text Toggle</title>
      <script src="./script.js" defer></script>
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <p id="paragraph">
         Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit quasi
         iure quisquam asperiores et unde molestiae, fuga exercitationem enim
         natus.
      </p>
      <button id="button1" type="button">Hide text</button>
      <button id="button2" type="button" onclick="changeFontSize('paragraph', 1)">Increase text (+1px)</button>
      <button id="button3" type="button" onclick="changeFontSize('paragraph', -1)">Decrease text (-1px)</button>
   </body>
</html>
